<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("sample", []);
       app.controller("emp", ["$scope", function($scope){
        $scope.Name = "Jag";
        $scope.Sal = "345666";
        $scope.getAnnualSal = function(){
            return (this.Sal) * 12;
        }
       }]);

       app.controller("customerInfo", ["$scope", function($scope){
        $scope.Name = "Jag";
        $scope.City = "Vienna";
       }]);
    </script>
</head>
<body ng-app="sample">
    <div ng-controller="emp">
        Hello {{Name}}, you salary {{Sal}}. Your annual salary {{getAnnualSal()}}
    </div>
    <div ng-controller="customerInfo">
        Hello customer {{Name}}, looks like you are living in {{City}}
    </div>
</body>
</html>
